<div class="mt-5">
  <div class="table-responsive-sm">
    <table class="table table-striped" *ngIf="data">
      <ng-container *ngFor="let val of data; let i = index">
        <ng-container *ngIf="i === 1; else body">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col" *ngFor="let v of val">{{ v }}</th>
            </tr>
          </thead>
        </ng-container>
        <ng-template #body>
          <tbody>
            <tr>
              <th scope="row">{{ i }}</th>
              <td *ngFor="let v of val">{{ v }}</td>
            </tr>
          </tbody>
        </ng-template>
      </ng-container>
    </table>
  </div>
</div>
